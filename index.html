<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Item List Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #hot { height: auto; min-height: 200px; overflow: hidden; }
        .container { margin-top: 20px; }
        #generate, #addRow { margin-top: 15px; }
        .btn { transition: background-color 0.3s ease; }
        .btn:hover { opacity: 0.8; }
        .fa-plus { margin-right: 5px; }
        #output { background-color: #f8f9fa; border-radius: 5px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Online Shop Item List Generator</h1>
        <button id="addRow" class="btn btn-success mb-3"><i class="fa fa-plus"></i>Add New Row</button>
        <div id="hot"></div>
        <button id="generate" class="btn btn-primary"><i class="fa fa-code"></i>Generate RAW Text</button>
        <pre id="output" class="mt-3"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var data = [
                // Initial example data
                ['item', 1, 100, '2023-01-01T00:00', '2023-12-31T23:59'],
                ['weapon', 2, 200, '2023-01-01T00:00', '2023-12-31T23:59']
            ];

            var hot = new Handsontable(document.getElementById('hot'), {
                data: data,
                rowHeaders: true,
                colHeaders: ['Type', 'ID', 'Price', 'Valid From (YYYY-MM-DDTHH:MM)', 'Valid Until (YYYY-MM-DDTHH:MM)'],
                columns: [
                  {type: 'dropdown', source: ['item', 'weapon', 'armor']},
                  {type: 'numeric'},
                  {type: 'numeric'},
                  {type: 'text', dateFormat: 'YYYY-MM-DDTHH:MM', correctFormat: true},
                  {type: 'text', dateFormat: 'YYYY-MM-DDTHH:MM', correctFormat: true}
                ],
                contextMenu: true,
                filters: true,
                dropdownMenu: true,
                stretchH: 'all',
                width: '100%',
                height: 'auto',
                manualRowResize: true,
                manualColumnResize: true,
                licenseKey: 'non-commercial-and-evaluation'
            });

            document.getElementById('addRow').addEventListener('click', () => {
                hot.alter('insert_row', hot.countRows());
            });

            document.getElementById('generate').addEventListener('click', () => {
                const output = document.getElementById('output');
                const data = hot.getData().filter(row => row.join('').trim() !== ''); // Filter out empty rows
                output.textContent = JSON.stringify(data, null, 2);
            });
        });
    </script>
</body>
</html>
