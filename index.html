<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Item List Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            transition: background-color 0.5s;
        }
        .container {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.5s;
        }
        .container:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn {
            margin-right: 5px;
        }
        #output {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }
        .fa-copy {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fa-copy:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Online Shop Item List Generator</h1>
        <button id="addRow" class="btn btn-success mb-3"><i class="fa fa-plus"></i> Add New Row</button>
        <button id="copy" class="btn btn-info mb-3"><i class="fas fa-copy"></i> Copy</button>
        <div id="hot"></div>
        <pre id="output"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('hot');
            const output = document.getElementById('output');
            let data = [
                ['', '', '', '', '']
            ];

            const hot = new Handsontable(container, {
                data: data,
                rowHeaders: true,
                colHeaders: ['Type', 'ID', 'Price', 'Valid From (YYYY-MM-DDTHH:MM)', 'Valid Until (YYYY-MM-DDTHH:MM)'],
                columns: [
                    {type: 'dropdown', source: ['item', 'weapon', 'armor']},
                    {type: 'numeric'},
                    {type: 'numeric'},
                    {type: 'text', dateFormat: 'YYYY-MM-DDTHH:MM', correctFormat: true},
                    {type: 'text', dateFormat: 'YYYY-MM-DDTHH:MM', correctFormat: true}
                ],
                contextMenu: true,
                filters: true,
                dropdownMenu: true,
                stretchH: 'all',
                width: '100%',
                height: 'auto',
                manualRowResize: true,
                manualColumnResize: true,
                afterChange: updateOutput,
                licenseKey: 'non-commercial-and-evaluation'
            });

            document.getElementById('addRow').addEventListener('click', () => {
                hot.alter('insert_row');
            });

            document.getElementById('copy').addEventListener('click', () => {
                navigator.clipboard.writeText(output.textContent).then(() => {
                    alert('Copied to clipboard!');
                }, (err) => {
                    console.error('Async: Could not copy text: ', err);
                });
            });

            function updateOutput() {
                output.textContent = JSON.stringify(hot.getData(), null, 2);
            }
        });
    </script>
</body>
</html>
