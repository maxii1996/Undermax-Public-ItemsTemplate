<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #output {
            white-space: pre-wrap;
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Online Shop Item List Generator</h2>
    <div id="hot"></div>
    <button id="addRow" class="btn btn-success mt-3">Add New Row</button>
    <button id="copy" class="btn btn-secondary mt-3">Copy to Clipboard</button>
    <pre id="output"></pre>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const hotElement = document.getElementById('hot');
    const outputElement = document.getElementById('output');
    let data = [['', '', '', '', '', '']];

    const updateOutput = () => {
        outputElement.textContent = JSON.stringify(hot.getData(), null, 2);
    };

    const hot = new Handsontable(hotElement, {
        data: data,
        colHeaders: ['Type', 'ID', 'Price Type', 'Price/Variable ID', 'Valid From', 'Valid Until'],
        columns: [
            {type: 'dropdown', source: ['item', 'weapon', 'armor']},
            {type: 'numeric'},
            {type: 'dropdown', source: ['Fixed', 'Variable']}, 
            {type: 'numeric'},
            {type: 'date', dateFormat: 'YYYY-MM-DD'},
            {type: 'date', dateFormat: 'YYYY-MM-DD'}
        ],
        contextMenu: true,
        stretchH: 'all',
        width: '100%',
        autoWrapRow: true,
        maxRows: Infinity,
        licenseKey: 'non-commercial-and-evaluation',
        afterChange: (change, source) => {
            if (source !== 'loadData') {
                updateOutput();
            }
        },
        afterRemoveRow: (index, amount) => {
            updateOutput();
        },
        afterCreateRow: (index, amount) => {
            updateOutput();
        }
    });

    document.getElementById('addRow').addEventListener('click', () => {
        data.push(['', '', '', '', '', '']); 
        hot.loadData(data);
        updateOutput();
    });

    document.getElementById('copy').addEventListener('click', () => {
        navigator.clipboard.writeText(outputElement.textContent).then(() => {
            alert('Copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    });

    updateOutput();
});
</script>
</body>
</html>
