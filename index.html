<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Listado de Ítems para la Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <style>
        #hot { height: auto; min-height: 200px; overflow: hidden; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Generador de Ítems para Tienda Online</h1>
        <button id="addRow" class="btn btn-success mb-3">Añadir Nueva Fila</button>
        <div id="hot"></div>
        <button id="generate" class="btn btn-primary mt-3">Generar Texto RAW</button>
        <pre id="output" class="mt-3 bg-light p-3"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var data = [
                // Datos de ejemplo iniciales
                ['item', 1, 100, '2023-01-01T00:00', '2023-12-31T23:59'],
                ['weapon', 2, 200, '2023-01-01T00:00', '2023-12-31T23:59']
            ];

            var hot = new Handsontable(document.getElementById('hot'), {
                data: data,
                rowHeaders: true,
                colHeaders: ['Tipo', 'ID', 'Precio', 'Válido Desde (YYYY-MM-DDTHH:MM)', 'Válido Hasta (YYYY-MM-DDTHH:MM)'],
                columns: [
                  {type: 'dropdown', source: ['item', 'weapon', 'armor']},
                  {type: 'numeric'},
                  {type: 'numeric'},
                  {type: 'text', dateFormat: 'YYYY-MM-DDTHH:MM', correctFormat: true},
                  {type: 'text', dateFormat: 'YYYY-MM-DDTHH:MM', correctFormat: true}
                ],
                contextMenu: ['row_above', 'row_below', 'remove_row'],
                filters: true,
                dropdownMenu: true,
                stretchH: 'all',
                width: '100%',
                height: 'auto',
                manualRowResize: true,
                manualColumnResize: true,
                licenseKey: 'non-commercial-and-evaluation'
            });

            document.getElementById('addRow').addEventListener('click', () => {
                hot.alter('insert_row', hot.countRows());
            });

            document.getElementById('generate').addEventListener('click', () => {
                const output = document.getElementById('output');
                const data = hot.getData().filter(row => row.join('').trim() !== ''); // Filtra filas vacías
                output.textContent = JSON.stringify(data, null, 2);
            });
        });
    </script>
</body>
</html>
